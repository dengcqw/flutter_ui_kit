name: ui_kit
description: A demo application for Widgetbook and how to implement a design system from Figma.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  fluttertoast: any
  flutter_easyloading: any
  pull_to_refresh: any
  cached_network_image: any
  flustars: any
  lottie: any
  flutter_svg: any
  flutter_inappwebview: any
  device_info_plus: any
  date_format: any
  scrollable_positioned_list: any
  uuid: any
  get: any
  yl_flutter_components:
    git:
      url: ssh://git@code.jms.com:2222/mobile/jtcenter/flutter-components.git
      ref: 2f564c10522b5b22928ec12b91157e9ff14e1646
  jt_flutter_echarts:
    git:
      url: ssh://git@code.jms.com:2222/mobile/jtcenter/jt_flutter_echarts.git
      ref: a572d151ce4bea88c7375fdfaef37b2d22e1eb23

dev_dependencies:
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
  fonts:
    - family: myIcon
      fonts:
        - asset: assets/fonts/iconfont.ttf
